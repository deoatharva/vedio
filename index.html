<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded YouTube Videos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 40px;
    }
    .card-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 320px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .card h2 {
      font-size: 18px;
      color: #555;
      margin-bottom: 15px;
    }
    iframe {
      width: 100%;
      height: 180px;
      border: none;
      border-radius: 8px;
    }
    .card p {
      font-size: 14px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Project Videos</h1>
  <div class="card-container">
    <div class="card">
      <h2>Current Project</h2>
      <p>An AI-Driven Personal Wellness Solution</p>
      <iframe src="https://www.youtube.com/embed/q2_yDv6KxnA" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
      </iframe>
    </div>
    <div class="card">
      <h2>Upcoming Project</h2>
      <p>A.I. Based Smart Sustainable Agriculture Client</p>
      <iframe src="https://www.youtube.com/embed/Me7ZiXznl74" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
      </iframe>
    </div>
    <div class="card">
      <h2>Project Demo</h2>
      <p>Sytems Client UI</p>
      <iframe src="https://www.youtube.com/embed/K0QIOYJ3B9o" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
      </iframe>
    </div>
  </div>
</body>
</html>
